<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>HTML5 API</title>
  <link rel="stylesheet" type="text/css" href="css_elements/style.css">
</head>
<body>
  <h1>HTML5 APIs</h1>
  <div class="txtArea">
    <h3>Write or Drag and Drop</h3>
    <textarea id="txt-content" rows="5" cols="30" ondrop="drop(event)" ondragover="allowDrop(event)"> </textarea>
  </div>
  <div class="content-exc">
    <span id="exception"></span>  
  </div>
  <button id="btnSave" class="btn">Save</button>
  <button id="btnClear" class="btn">Clear</button>
  <div>
    <canvas id="canvasAPI" width="770px" height="260px"></canvas> 
  </div>
  <div id="output"></div>
  <script type="text/javascript" src="js_elements/jquery-2.1.4.js"></script>
  <script type="text/javascript" src="js_elements/webSocketTest.js"></script>
  <script type="text/javascript" src="js_elements/canvasAPI.js"></script>
  <script type="text/javascript" src="js_elements/script.js"></script>
</body>
</html>
